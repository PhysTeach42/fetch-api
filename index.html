<!DOCTYPE html>
<html>
  <head>
    
    <title>Fetch API Data</title>
  </head>
  <body>
    <div>Trial 14</div>
    <!-- keys (millisUTC, price)  -->
    <div ID = "time"></div>
    <div ID = "price"></div>
    <script>
      const proxyUrl = 'https://corsproxy.io/?key=a809c415&url=';
      const targetUrl = 'https://hourlypricing.comed.com/api?type=5minutefeed'; 
      var price;
      var time;
      

      fetch(proxyUrl + targetUrl) 
        .then(response => response.json())
        .then(data => time = JSON.stringify(data[0].millisUTC), price = JSON.strinfigy(data[0].price))
        
        
        .catch(error => console.error('Error fetching data:', error));
      document.getElementById('time').innerHTML = time;
      document.getElementById('price').innerHTML = price;
    </script>
  </body>
</html>
